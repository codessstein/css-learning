<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/d291d0b3c3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="top-line">
            <a href="#" class="app-logo">
                App<span class="app-logo--blue">Lab</span>
            </a>
            <nav class="main-menu">
                <a href="#" class="main-menu__link">Home</a>
                <a href="#" class="main-menu__link">Key features</a>
                <a href="#" class="main-menu__link">Pricing</a>
                <a href="#" class="main-menu__link">Testiminial</a>
                <a href="#" class="main-menu__link">FAQ</a>
            </nav>
            <a href="#" class="try-for-free-button">
                    Try for free
            </a>
        </div>
        <div class="header-article">
            <div class="header-information">
                <div class="header-information__award">
                    <div class="header-information__award-icon">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="header-information__award-text">
                        #1 Editors Choice App of 2020
                    </div>
                </div>
                <div class="header-information__title">
                    Best app for your modern lifestyle
                </div>
                <div class="header-information__undertext">
                    Increase productivity with a simple to-do app. app for
                    managing your personal budgets.
                </div>
                <div class="header-information__bottom-line">
                    <a href="#" class="try-for-free-button">
                        <span>Try for free</span>
                    </a>
                    <a href="#" class="header-information__video-link">Watch demo video</a>
                </div>
            </div>
            <div class="header-article__app-example">
                <img src="./images/header-phone.png" class="header-article__app-example-image" alt="app-example">
            </div>
        </div>
        <div class="header-article__bottom-image"></div>
    </header>
</body>
</html>
